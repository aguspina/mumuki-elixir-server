language: ruby
sudo: false
rvm:
- 2.0.0
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_cdbab2fecaaf_key -iv $encrypted_cdbab2fecaaf_iv
  -in escualo_rsa.enc -out escualo_rsa -d
- docker pull elixir
after_success:
- wget https://raw.githubusercontent.com/mumuki/mumuki-escualo-deploy/master/travis_deploy
  && chmod u+x travis_deploy
- ./travis_deploy mocha2
env:
  global:
    secure: 
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: mumuki-elixir-runner
  on:
    tags: true
    repo: mumuki/mumuki-elixir-runner
